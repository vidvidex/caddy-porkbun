name: Build and push Caddy image with Porkbun DNS provider

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Run daily
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Get latest Caddy builder image digest and version
        id: caddy_info
        run: |
          VERSION=$(docker run --rm caddy caddy version | cut -d' ' -f1)
          echo "CADDY_VERSION=$VERSION" >> $GITHUB_ENV
          DIGEST=$(docker manifest inspect caddy:builder --verbose | jq -r '.[0].Descriptor.digest')
          echo "DIGEST=$DIGEST" >> $GITHUB_ENV

      - name: Check if Caddy image has changed
        id: check_change
        run: |
          if [ -f .caddy_digest ]; then
            PREV_DIGEST=$(cat .caddy_digest)
          else
            PREV_DIGEST=""
          fi
          
          if [ "$DIGEST" == "$PREV_DIGEST" ]; then
            echo "No change in base image, skipping build."
            echo "SKIP_BUILD=true" >> $GITHUB_ENV
          else
            echo "$DIGEST" > .caddy_digest
            echo "Base image changed, proceeding with build."
          fi

      - name: Commit updated digest
        if: env.SKIP_BUILD != 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add .caddy_digest
          git commit -m "Update Caddy image digest"
          git push

      - name: Log in to GitHub Container Registry
        if: env.SKIP_BUILD != 'true'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch Docker image
        if: env.SKIP_BUILD != 'true'
        uses: docker/build-push-action@v4
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/vidvidex/caddy-porkbun:latest
            ghcr.io/vidvidex/caddy-porkbun:${{ env.CADDY_VERSION }}
          file: ./Dockerfile
